<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
        <div class="header">
           <div class="search-box">
              <input type="text" placeholder="Enter your Location " class="input-box"/>
              <button class="fa-sharp fa-solid fa-magnifying-glass" id="searchbtn"></button>
             </div>
              
      </div>

      <div class="location-not-found">
        <h1>Sorry , Location not found!!</h1>;
        <img src="/assets/404.png" alt="404 Error">
      </div>
      <div class="weather-body">
        <img src="/assets/cloud.png" alt="Weather Image" class="weather-img" > 
        <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
      </div>
    </div>


    <script src="app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/599a48672f.js" crossorigin="anonymous"></script>
</body>
</html>
